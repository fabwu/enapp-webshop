<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core" template="resources/templates/template.xhtml">

    <ui:define name="content">
        <h1>
            <h:outputFormat value="Registrierung" />
        </h1>
        <br />
        <h:form id="register_form" acceptcharset="UTF-8" enctype="application/x-www-form-urlencoded;charset=UTF-8">
            <h:panelGrid id="chatMessagesGrid" columns="2" bgcolor="#eff5fa" cellspacing="5" frame="box">
                <h:outputLabel value="Benutzername:" for="username" />
                <h:inputText value="#{register.customer.username}" id="username" size="35" required="true" />
                <h:outputLabel value="Password:" for="password" />
                <h:inputSecret value="#{register.customer.password}" id="password" size="35" required="true" />
                <h:outputLabel value="Name:" for="name" />
                <h:inputText value="#{register.customer.name}" id="name" size="35" required="true" />
                <h:outputLabel value="Adresse:" for="address" />
                <h:inputText value="#{register.customer.address}" id="address" size="35" required="true" />
                <h:outputLabel value="E-Mail:" for="email" />
                <h:inputText value="#{register.customer.email}" id="email" size="35" required="true" />
                <h:outputLabel value="" for="register" />
                <h:commandButton id="register" action="#{register.createCustomer()}" value="Registrieren" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
