<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="css/default.css" />
    <h:outputScript name="scripts/recoverscroll.js" />
    <h:outputScript name="scripts/script.js" />
    <title><ui:insert name="title">Enapp Tooling</ui:insert></title>
</h:head>
<h:body onload="readScroll(); bodyLoaded('content_form:focus');">
    <div id="bodyContainer">
        <div id="header">
            <a href="./"> <h:graphicImage alt="Home" title="Home"
                    library="images" name="logo.gif" />
            </a>
        </div>
        <div>
            <h:form id="content_form" acceptcharset="UTF-8"
                enctype="application/x-www-form-urlencoded;charset=UTF-8">
                <div id="left">
                    <h:panelGroup>
                        <h:graphicImage id="progress_on" height="25" width="203"
                            style="display: none;" library="images"
                            name="loading.gif" alt="progress" />
                        <h:graphicImage id="progress_off" height="25"
                            width="203" style="display: inline;"
                            library="images" name="white.png" alt="progress" />
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="index" value="Home">
                        <f:ajax execute="@this" render="content_form"
                            onevent="showLoading" />
                    </h:commandLink>
                </div>
            </h:form>

            <div id="content" class="content">
                <div id="message_box">
                    <h:messages id="messages" layout="table"
                        styleClass="messages" errorClass="errormsg"
                        infoClass="infomsg" warnClass="warnmsg" />
                </div>
                <h1>
                    <h:outputFormat value="EatMe Login" />
                </h1>
                <form id="login_form" method="post" action="j_security_check">
                    <h:panelGrid id="chatMessagesGrid" columns="2"
                        bgcolor="#eff5fa" cellspacing="5" frame="box">
                        <h:outputLabel value="User ID:" for="j_username" />
                        <h:inputText id="j_username" size="35" tabindex="1" />
                        <h:outputLabel value="Password:" for="j_password" />
                        <h:inputSecret id="j_password" size="35" tabindex="2" />
                        <h:outputLabel value="" for="login" />
                        <h:commandButton id="login" type="submit" value="Login" />
                    </h:panelGrid>
                </form>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">EatMe@Enapp Tooling&nbsp;&nbsp;</ui:insert>
        </div>
    </div>
</h:body>

</html>
