<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="css/default.css" />
    <h:outputStylesheet name="css/stylesheet.css" />
    <title><ui:insert name="title">Webshop</ui:insert></title>
</h:head>
<h:body>
    <div id="bodyContainer">
        <div id="header">
            <a href="./"> <h:graphicImage alt="Home" title="Home" library="images" name="logo.gif" />
            </a>
        </div>
        <div>
            <h:form id="logout_form" acceptcharset="UTF-8" enctype="application/x-www-form-urlencoded;charset=UTF-8">
                <div id="left">
                    <h:panelGroup>
                        <h:graphicImage id="progress_on" height="25" width="203" style="display: none;" library="images"
                            name="loading.gif" alt="progress" />
                        <h:graphicImage id="progress_off" height="25" width="203" style="display: inline;"
                            library="images" name="white.png" alt="progress" />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{customer.currentCustomer!=null}" layout="block">
                        <h:outputText value="Hallo, #{customer.currentCustomer.name}" />
                        <hr />
                    </h:panelGroup>
                    <h:link value="Home" outcome="/index" />
                    <h:panelGroup rendered="#{customer.isInAdminGroup()}"><br /></h:panelGroup>
                    <h:link rendered="#{customer.isInAdminGroup()}" value="Admin" outcome="/secure/secured_index.xhtml" />
                    <br />
                    <h:link value="Warenkorb" outcome="/cart" />
                    <br />
                    <h:link value="Bestellungen" outcome="/purchase" />
                    <br />
                    <h:link rendered="#{customer.currentCustomer==null}" value="Login" outcome="/login" />

                    <h:commandLink rendered="#{customer.currentCustomer!=null}" actionListener="#{customer.logout}"
                        value="Logout" />
                </div>
            </h:form>
            <div id="content" class="content">
                <div id="message_box">
                    <h:messages id="messages" layout="table" styleClass="messages" errorClass="errormsg"
                        infoClass="infomsg" warnClass="warnmsg" />
                </div>
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">EatMe@Enapp Tooling&nbsp;&nbsp;</ui:insert>
        </div>
    </div>
</h:body>

</html>
