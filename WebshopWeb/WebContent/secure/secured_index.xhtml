<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core" template="/resources/templates/template.xhtml">

    <ui:define name="content">
        <h1>
            <h:outputFormat value="Adminbereich" />
        </h1>
        <br />
        <table>
            <tr>
                <td><b>DynNavNo</b></td>
                <td><b>Name</b></td>
                <td><b>Benutzername</b></td>
                <td><b>Adresse</b></td>
                <td><b>E-Mail</b></td>
            </tr>
            <ui:repeat value="#{customer.customers}" var="singleCustomer">
                <tr>
                    <td><h:outputText value="#{singleCustomer.dynNavNo}" /></td>
                    <td><h:outputText value="#{singleCustomer.name}" /></td>
                    <td><h:outputText value="#{singleCustomer.username}" /></td>
                    <td><h:outputText value="#{singleCustomer.address}" /></td>
                    <td><h:outputText value="#{singleCustomer.email}" /></td>
                </tr>
            </ui:repeat>
        </table>
    </ui:define>
</ui:composition>
